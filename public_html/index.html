<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>We are a GNU EWE</title>
	<meta name="description" content="A hobby FOSS SPA for bash, html, and a simple python3 web server">
	<meta name="author" content="Tearran (FOSS project)">
	<meta name="robots" content="index, follow">
	<link rel="icon" type="image/svg+xml" href="/favicon.svg">
	<meta name="theme-color" content="#0366d6">
	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
	<style>
		:root {
			--bg-main: #0d1117;
			--bg-nav: #161b22;
			--border-nav: #21262d;
			--text-main: #fcfcfc;
			--text-link: #58a6ff;
			--text-muted: #8b949e;
			--bg-active: #21262d;
			--radius-main: 5px;
			--font-main: Arial, sans-serif;
			--icon-stroke-width: 1.6;
			--icon-transition: 120ms;
			--icon-color-base: var(--text-main);
			--icon-color-accent: var(--text-link);
			--icon-color-muted: var(--text-muted);
			--icon-color-danger: #ff4d4f;
			--icon-color-warn: #e0a210;
			--icon-color-success: #31c48d;
			--outline-width: 300px;
		}

		html,
		body {
			margin: 0;
			padding: 0;
			width: 100%;
			min-height: 100vh;
			box-sizing: border-box;
		}

		*,
		*:before,
		*:after {
			box-sizing: inherit;
		}

		body {
			font-family: var(--font-main);
			background: var(--bg-main);
			color: var(--text-main);
			overflow-x: hidden;
		}

		nav#topnav {
			background: var(--bg-nav);
			border-bottom: 1px solid var(--border-nav);
			width: 100%;
			position: relative;
			z-index: 10;
		}

		.nav-inner {
			display: flex;
			align-items: center;
			gap: 0.75rem;
			padding: 0.5em 1.1em;
			flex-wrap: wrap;
		}

		.nav-title {
			font-weight: bold;
			font-size: 1.12em;
			white-space: nowrap;
		}

		ul#nav-list {
			display: flex;
			list-style: none;
			margin: 0;
			padding: 0;
			gap: 0.5em;
			flex-wrap: wrap;
		}

		ul#nav-list a {
			display: block;
			color: var(--text-link);
			text-decoration: none;
			padding: 0.55em 1.0em;
			font-size: 0.96em;
			border-radius: 4px;
			transition: background .15s, color .15s;
			white-space: nowrap;
		}

		ul#nav-list a:hover {
			background: var(--bg-active);
			color: var(--text-main);
		}

		.nav-actions {
			display: flex;
			align-items: center;
			gap: 0.35em;
			margin-left: auto;
		}

		#menu-toggle,
		#open-theme-dashboard,
		#open-search,
		#open-outline {
			background: none;
			border: 1px solid var(--border-nav);
			color: var(--text-link);
			cursor: pointer;
			font-size: 1.05em;
			padding: 0.35em 0.7em;
			border-radius: var(--radius-main);
			line-height: 1;
		}

		#menu-toggle {
			font-size: 1.5em;
			border: none;
		}

		#content {
			padding: 32px;
			background: var(--bg-main);
			max-width: 1100px;
			margin: 0 auto;
			transition: margin-right .25s ease;
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			color: var(--text-main);
			margin-top: 1.2em;
			margin-bottom: 0.5em;
			line-height: 1.25;
		}

		code,
		pre {
			color: var(--text-muted);
			background: var(--bg-nav);
			border-radius: 6px;
			padding: 2px 4px;
			font-size: 1em;
			word-break: break-all;
		}

		pre {
			padding: 12px;
			overflow-x: auto;
		}

		img {
			max-width: 100%;
			height: auto;
		}

		a {
			color: var(--text-link);
		}

		/* Sub-menu */
		#sub-menu-container {
			background: var(--bg-nav);
			border-bottom: 1px solid var(--border-nav);
			padding: 0.4rem 0.75rem 0.75rem;
		}

		@keyframes subMenuFade {
			from {
				opacity: 0;
				transform: translateY(-4px);
			}

			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		.sub-menu-header {
			display: flex;
			align-items: center;
			justify-content: space-between;
			gap: .75rem;
			margin-bottom: 0.4rem;
			font-size: 0.85em;
			text-transform: uppercase;
			letter-spacing: .06em;
			color: var(--text-muted);
		}

		#sub-menu-title {
			font-weight: 600;
			color: var(--text-main);
			text-transform: none;
			letter-spacing: normal;
			font-size: 0.9em;
		}

		#close-sub-menu {
			background: none;
			border: 1px solid var(--border-nav);
			color: var(--text-link);
			cursor: pointer;
			padding: 0.25em 0.55em;
			border-radius: 4px;
			font-size: 0.9em;
			line-height: 1;
		}

		#sub-menu-list {
			list-style: none;
			margin: 0;
			padding: 0;
			display: flex;
			flex-wrap: wrap;
			gap: 0.35rem;
		}

		#sub-menu-list a {
			display: inline-block;
			padding: 0.45em 0.7em;
			background: var(--bg-main);
			border: 1px solid var(--border-nav);
			border-radius: 6px;
			font-size: 0.8em;
			text-decoration: none;
			color: var(--text-link);
			line-height: 1.1;
			transition: background .15s, border-color .15s;
			max-width: 240px;
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: nowrap;
		}

		#sub-menu-list a:hover {
			background: var(--bg-active);
			border-color: var(--text-link);
			color: var(--text-main);
		}

		/* Theme dashboard */
		#theme-dashboard {
			position: fixed;
			top: 0;
			right: 0;
			width: 320px;
			max-width: 90vw;
			height: 100vh;
			background: var(--bg-nav);
			border-left: 1px solid var(--border-nav);
			transform: translateX(100%);
			transition: transform .25s ease;
			display: flex;
			flex-direction: column;
			z-index: 100;
		}

		#theme-dashboard.open {
			transform: translateX(0);
		}

		#theme-dashboard header {
			padding: 0.75em 1em;
			border-bottom: 1px solid var(--border-nav);
			font-weight: bold;
			font-size: 1.05em;
			position: relative;
		}

		#theme-dashboard button.close-dashboard {
			background: none;
			border: none;
			color: var(--text-link);
			font-size: 1.2em;
			cursor: pointer;
			position: absolute;
			top: 0.35em;
			right: 0.4em;
		}

		#theme-dashboard .themes-list {
			overflow-y: auto;
			padding: 0.75em 0.6em 1em;
			flex: 1;
			display: flex;
			flex-direction: column;
			gap: 0.5em;
		}

		.theme-item {
			border: 1px solid var(--border-nav);
			border-radius: 6px;
			padding: 0.55em 0.6em;
			display: flex;
			flex-direction: column;
			gap: 0.35em;
			background: var(--bg-main);
		}

		.theme-item-header {
			display: flex;
			align-items: center;
			justify-content: space-between;
			gap: 0.5em;
		}

		.theme-item button.apply-theme {
			background: none;
			border: 1px solid var(--border-nav);
			color: var(--text-link);
			cursor: pointer;
			font-size: 0.85em;
			padding: 0.3em 0.6em;
			border-radius: 4px;
		}

		.theme-item.active {
			outline: 2px solid var(--text-link);
		}

		/* Icons */
		.icon {
			width: 1em;
			height: 1em;
			display: inline-block;
			vertical-align: middle;
			flex-shrink: 0;
			color: var(--icon-color-base);
			stroke: currentColor;
			stroke-width: var(--icon-stroke-width);
			stroke-linecap: round;
			stroke-linejoin: round;
			fill: none;
			vector-effect: non-scaling-stroke;
			transition: color var(--icon-transition), stroke var(--icon-transition),
				fill var(--icon-transition), transform var(--icon-transition), opacity var(--icon-transition);
		}

		.icon-md {
			width: 32px;
			height: 32px;
		}

		/* Search Panel */
		#search-panel {
			position: fixed;
			inset: 0;
			background: rgba(0, 0, 0, 0.55);
			backdrop-filter: blur(4px);
			display: none;
			align-items: flex-start;
			justify-content: center;
			padding: 4vh 2vw;
			z-index: 150;
		}

		#search-panel.open {
			display: flex;
		}

		#search-box {
			background: var(--bg-nav);
			border: 1px solid var(--border-nav);
			width: 880px;
			max-width: 100%;
			max-height: 88vh;
			display: flex;
			flex-direction: column;
			border-radius: 10px;
			overflow: hidden;
			box-shadow: 0 6px 26px rgba(0, 0, 0, 0.45);
			animation: fadeIn .16s ease;
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
				transform: translateY(4px);
			}

			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		#search-header {
			display: flex;
			align-items: center;
			gap: .75em;
			padding: .75em 1em .65em;
			border-bottom: 1px solid var(--border-nav);
		}

		#global-search-input {
			flex: 1;
			background: var(--bg-main);
			border: 1px solid var(--border-nav);
			border-radius: 6px;
			padding: .55em .8em;
			color: var(--text-main);
			font-size: .95em;
		}

		#close-search {
			background: none;
			border: none;
			color: var(--text-link);
			font-size: 1.3em;
			cursor: pointer;
			line-height: 1;
		}

		#search-results {
			overflow-y: auto;
			padding: .75em .9em 1.2em;
			display: flex;
			flex-direction: column;
			gap: 1.25em;
		}

		.results-group h4 {
			margin: .2em 0 .4em;
			font-size: .78em;
			letter-spacing: .08em;
			text-transform: uppercase;
			color: var(--text-muted);
			font-weight: 600;
		}

		.result-item {
			display: flex;
			align-items: center;
			gap: .65em;
			padding: .45em .55em;
			border: 1px solid var(--border-nav);
			border-radius: 6px;
			background: var(--bg-main);
			cursor: pointer;
			font-size: .9em;
			line-height: 1.2;
			position: relative;
			transition: background .15s, border-color .15s;
		}

		.result-item:hover,
		.result-item.active {
			background: var(--bg-active);
			border-color: var(--text-link);
		}

		.result-item .match-label {
			color: var(--text-main);
			font-weight: 500;
		}

		.result-item .match-tags {
			color: var(--text-muted);
			font-size: .72em;
			display: flex;
			flex-wrap: wrap;
			gap: .3em;
			max-width: 60%;
		}

		.result-item .match-tags span {
			background: var(--bg-nav);
			padding: .15em .45em;
			border-radius: 4px;
			border: 1px solid var(--border-nav);
		}

		.no-results {
			font-size: .85em;
			opacity: .7;
			padding: 0.5em 0.3em;
		}

		.loading-spinner {
			display: flex;
			align-items: center;
			gap: .6em;
			font-size: .85em;
			color: var(--text-muted);
			padding: 4px 2px;
		}

		.loading-spinner .dot {
			width: 8px;
			height: 8px;
			border-radius: 50%;
			background: var(--text-muted);
			animation: bounce 0.9s infinite ease-in-out;
		}

		.loading-spinner .dot:nth-child(2) {
			animation-delay: .15s;
		}

		.loading-spinner .dot:nth-child(3) {
			animation-delay: .3s;
		}

		@keyframes bounce {

			0%,
			80%,
			100% {
				transform: scale(0);
			}

			40% {
				transform: scale(1);
			}
		}

		.site-footer {
			background: var(--bg-nav);
			padding: 2rem 1rem;
			font-size: 0.9em;
			box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.4);
		}

		#footer-links {
			display: flex;
			gap: 2rem;
			flex-wrap: wrap;
		}

		#footer-links .footer-links {
			flex: 1 1 200px;
		}

		#footer-links h4 {
			margin-bottom: 0.5rem;
			font-size: 1em;
		}

		#footer-links ul {
			list-style: none;
			padding: 0;
			margin: 0;
		}

		#footer-links li {
			margin-bottom: 0.3rem;
		}

		#footer-links a {
			color: var(--text-link);
			text-decoration: none;
		}

		#footer-links a:hover {
			color: var(--text-main);
		}

		#footer-legal {
			width: 100%;
			font-size: 8px;
			font-family: 'Courier New', monospace;
			text-align: left;
			margin: 0 auto;
		}

		/* Outline Panel */
		#outline-panel {
			position: fixed;
			top: 0;
			right: 0;
			width: var(--outline-width);
			max-width: 90vw;
			height: 100vh;
			background: var(--bg-nav);
			border-left: 1px solid var(--border-nav);
			transform: translateX(100%);
			transition: transform .25s ease;
			display: flex;
			flex-direction: column;
			z-index: 120;
		}

		#outline-panel.open {
			transform: translateX(0);
		}

		#outline-panel header {
			padding: 0.7em 0.9em;
			border-bottom: 1px solid var(--border-nav);
			font-weight: 600;
			font-size: 0.95em;
			display: flex;
			align-items: center;
			justify-content: space-between;
			gap: .6em;
		}

		#outline-panel button.close-outline {
			background: none;
			border: 1px solid var(--border-nav);
			color: var(--text-link);
			cursor: pointer;
			padding: 0.25em 0.55em;
			border-radius: 4px;
			font-size: 0.9em;
			line-height: 1;
		}

		#outline-content {
			flex: 1;
			overflow-y: auto;
			padding: 0.65em 0.55em 1em;
			display: flex;
			flex-direction: column;
			gap: 0.15em;
			font-size: 0.78em;
		}

		.outline-empty {
			opacity: 0.6;
			font-size: 0.85em;
			padding: 0.45em 0.3em;
		}

		.outline-item {
			display: block;
			text-decoration: none;
			color: var(--text-muted);
			padding: 0.30em 0.45em;
			border-radius: 4px;
			border: 1px solid transparent;
			cursor: pointer;
			line-height: 1.25;
			transition: background .15s, color .15s, border-color .15s;
			max-width: 100%;
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: nowrap;
			position: relative;
		}

		.outline-item:focus-visible {
			outline: 2px solid var(--text-link);
			outline-offset: 2px;
		}

		.outline-item:hover {
			background: var(--bg-active);
			color: var(--text-main);
		}

		.outline-item.active {
			background: var(--bg-active);
			color: var(--text-main);
			border-color: var(--text-link);
		}

		.outline-item .lvl {
			opacity: .55;
			margin-right: 4px;
		}

		.outline-group-label {
			margin: 0.65em 0 0.35em;
			font-size: 0.65em;
			text-transform: uppercase;
			letter-spacing: .08em;
			color: var(--text-muted);
			font-weight: 600;
			padding: 0 0.3em;
		}

		.outline-collapser {
			position: absolute;
			left: 4px;
			top: 50%;
			transform: translateY(-50%);
			font-size: 0.9em;
			opacity: 0.7;
			cursor: pointer;
			display: none;
		}

		.outline-item.has-children .outline-collapser {
			display: inline-block;
		}

		.outline-children {
			margin-left: 10px;
			border-left: 1px dashed var(--border-nav);
			padding-left: 6px;
			display: flex;
			flex-direction: column;
			gap: 2px;
		}

		/* When outline open, optionally shrink content (desktop) */
		@media (min-width: 1000px) {
			body.outline-open #content {
				margin-right: var(--outline-width);
			}
		}

		/* Highlight currently viewed heading inside document */
		:root {
			--current-heading-outline: 0 0 0 2px rgba(88, 166, 255, 0.5);
		}

		.current-heading-flash {
			animation: flashBorder .8s ease;
		}

		@keyframes flashBorder {
			0% {
				box-shadow: var(--current-heading-outline);
			}

			100% {
				box-shadow: none;
			}
		}

		#dynamic-theme {}
	</style>
</head>

<body>
	<nav id="topnav" aria-label="Primary site navigation">
		<div class="nav-inner">
			<span class="nav-title">
				<a href="/" style="color:inherit;text-decoration:none;">
					<img src="images/ewe_hat.svg" alt="Logo" width="64" />
				</a>
			</span>

			<div class="nav-actions">
				<a href="#tags=home">
					<svg class="icon icon-md">
						<use href="images/icons.svg#i-home"></use>
					</svg>
				</a>
				<button id="open-search" type="button" aria-label="Open search panel">
					<svg class="icon icon-md">
						<use href="images/icons.svg#i-search"></use>
					</svg>
				</button>

				<button id="open-theme-dashboard" type="button" aria-label="Open theme dashboard">
					<svg class="icon icon-md">
						<use href="images/icons.svg#i-color"></use>
					</svg>
				</button>
				<button id="open-outline" type="button" aria-label="Open document outline">
					<svg class="icon icon-md">
						<use href="images/icons.svg#i-list"></use>
					</svg>
				</button>
			</div>
		</div>
	</nav>

	<div id="sub-menu-container">
		<div class="sub-menu-header">
			<span id="sub-menu-title"></span>
			<button id="close-sub-menu" type="button" aria-label="Close sub menu">✕</button>
		</div>
		<ul id="sub-menu-list"></ul>
	</div>

	<div id="search-panel" aria-hidden="true">
		<div id="search-box" role="dialog" aria-modal="true" aria-labelledby="search-label">
			<div id="search-header">
				<svg class="icon icon-md">
					<use href="images/icons.svg#i-search"></use>
				</svg>
				<input id="global-search-input" type="text" placeholder="Search documentation..."
					aria-label="Search all documentation" autocomplete="off" />
				<button id="close-search" aria-label="Close search">✕</button>
			</div>
			<div id="search-results" aria-live="polite"></div>
		</div>
	</div>

	<aside id="theme-dashboard" aria-label="Theme dashboard" aria-hidden="true">
		<header>
			Themes
			<button class="close-dashboard" aria-label="Close themes panel">✕</button>
		</header>
		<div class="themes-list" id="themes-list"></div>
	</aside>

	<!-- New Outline Panel -->
	<aside id="outline-panel" aria-label="Document outline" aria-hidden="true">
		<header>
			<span>Outline</span>
			<button class="close-outline" aria-label="Close outline panel">✕</button>
		</header>
		<div id="outline-content" tabindex="0" aria-label="Outline items"></div>
	</aside>

	<div id="content">Loading...</div>

	<footer id="site-footer" class="site-footer" role="contentinfo">
		<div id="footer-links" class="footer-loading">Loading links…</div>
		<div id="footer-about" class="footer-loading">Loading about…</div>
		<div id="footer-legal" class="footer-loading">Loading legal…</div>
	</footer>

	<script src="/js/footer.js"></script>
	<script>
		/* Config */
		const THEME_MANIFEST_URL = 'json/themes.json';
		const DOCS_MANIFEST_URL = 'json/navlinks.json';
		const DEFAULT_DOC = 'pages/home.md';
		const DEFAULT_TAG = 'home';

		/* Outline State */
		const outlineState = {
			open: false,
			items: [],
			activeId: null,
			observer: null,
			headingSelector: 'h1, h2, h3, h4, h5, h6'
		};

		/* Markdown loader with caching */
		const markdownCache = new Map();

		function updateUrlParameters(params) {
			// Build a hash string from parameters object
			const hashParts = [];

			for (const [key, value] of Object.entries(params)) {
				if (value) {
					hashParts.push(`${key}=${encodeURIComponent(value)}`);
				}
			}

			// Use pushState to update URL without reload
			const newHash = hashParts.length > 0 ? '#' + hashParts.join('&') : '';
			if (window.location.hash !== newHash) {
				history.pushState(null, '', newHash);
			}
		}



		// Replace this function to prevent unwanted redirects
		function loadMarkdown(filename, options = {}) {
			const contentEl = document.getElementById('content');
			if (!filename) return;

			// Always skip URL updates when loading from URL parameters
			const skipUrlUpdate = options.skipUrlUpdate === true;

			// Check if this is a tag filter link
			if (typeof filename === 'string' && filename.includes('submenu=')) {
				const term = filename.replace(/^#*submenu=/, '').replace(/^.*?submenu=/, '');
				subMenu.show(term);
				return;
			}

			// Regular markdown loading with conditional URL update
			if (markdownCache.has(filename)) {
				contentEl.innerHTML = markdownCache.get(filename);
				enhanceLoadedContent();

				// Only update URL if not loaded from URL parameters
				if (!skipUrlUpdate) {
					const pageName = filename.split('/').pop().replace('.md', '');
					updateUrlParameters({ page: pageName });
				}
				return;
			}

			contentEl.innerHTML = '<div class="loading-spinner"><span class="dot"></span><span class="dot"></span><span class="dot"></span>Loading…</div>';

			fetch(filename)
				.then(r => {
					if (!r.ok) throw new Error('Not found');
					return r.text();
				})
				.then(text => {
					const html = marked.parse(text);
					markdownCache.set(filename, html);
					contentEl.innerHTML = html;
					enhanceLoadedContent();

					// Only update URL if not loaded from URL parameters
					if (!skipUrlUpdate) {
						const pageName = filename.split('/').pop().replace('.md', '');
						updateUrlParameters({ page: pageName });
					}
				})
				.catch(() => {
					contentEl.innerHTML = '<p>Could not load ' + filename + '.</p>';
					clearOutline();
				});
		}

		function enhanceLoadedContent() {

		function slugify(text, existing) {
			let s = text.toLowerCase()
				.replace(/[`~!@#$%^&*()+=<>?,./:;"'|\\[\]{}]/g, '')
				.replace(/\s+/g, '-')
				.replace(/-+/g, '-')
				.replace(/^-|-$/g, '')
				|| 'section';
			let base = s;
			let i = 2;
			while (existing.has(s)) {
				s = base + '-' + i++;
			}
			return s;
		}

		function assignHeadingIds() {
			const contentEl = document.getElementById('content');
			const headings = contentEl.querySelectorAll(outlineState.headingSelector);
			const used = new Set();
			headings.forEach(h => {
				if (!h.id || used.has(h.id)) {
					const txt = h.textContent.trim();
					h.id = slugify(txt, used);
				}
				used.add(h.id);
			});
		}

		function clearOutline() {
			outlineState.items = [];
			const oc = document.getElementById('outline-content');
			if (oc) oc.innerHTML = '<div class="outline-empty">No headings</div>';
		}

		function buildOutline() {
			const contentEl = document.getElementById('content');
			const oc = document.getElementById('outline-content');
			if (!oc) return;
			const headings = [...contentEl.querySelectorAll(outlineState.headingSelector)];
			if (headings.length === 0) {
				clearOutline();
				return;
			}
			// Build flat list with level + id + text
			const items = headings.map(h => ({
				level: parseInt(h.tagName.slice(1), 10),
				id: h.id,
				text: h.textContent.trim()
			}));
			outlineState.items = items;
			// Build nested tree
			const root = [];
			const stack = [];
			items.forEach(item => {
				const node = { ...item, children: [] };
				while (stack.length && stack[stack.length - 1].level >= node.level) stack.pop();
				if (stack.length === 0) {
					root.push(node);
				} else {
					stack[stack.length - 1].children.push(node);
				}
				stack.push(node);
			});
			oc.innerHTML = '';
			if (root.length === 0) {
				clearOutline();
				return;
			}
			const frag = document.createDocumentFragment();
			root.forEach(n => frag.appendChild(renderOutlineNode(n)));
			oc.appendChild(frag);
		}

		function renderOutlineNode(node) {
			const wrapper = document.createElement('div');
			wrapper.style.marginLeft = ((node.level - 1) * 4) + 'px';

			const link = document.createElement('a');
			link.href = '#' + node.id;
			link.className = 'outline-item';
			link.dataset.targetId = node.id;
			link.dataset.level = node.level;
			link.innerHTML = '<span class="lvl">H' + node.level + ':</span>' + escapeHtml(node.text);

			link.addEventListener('click', e => {
				e.preventDefault();
				scrollToHeading(node.id);
			});

			wrapper.appendChild(link);

			if (node.children && node.children.length) {
				link.classList.add('has-children');
				const childrenContainer = document.createElement('div');
				childrenContainer.className = 'outline-children';
				node.children.forEach(ch => {
					childrenContainer.appendChild(renderOutlineNode(ch));
				});
				wrapper.appendChild(childrenContainer);
			}
			return wrapper;
		}

		function scrollToHeading(id) {
			const h = document.getElementById(id);
			if (!h) return;
			h.classList.add('current-heading-flash');
			h.scrollIntoView({ behavior: 'smooth', block: 'start' });

		function setupHeadingObserver() {
			// Disconnect previous
			if (outlineState.observer) {
				outlineState.observer.disconnect();
				outlineState.observer = null;
			}
			const headings = document.querySelectorAll('#content ' + outlineState.headingSelector);
			if (!headings.length) return;
			const opts = {
				root: null,
				rootMargin: '0px 0px -70% 0px', // trigger earlier
				threshold: 0
			};
			outlineState.observer = new IntersectionObserver(entries => {
				entries.forEach(entry => {
					if (entry.isIntersecting) {
						outlineState.activeId = entry.target.id;
						updateActiveOutlineItem();
					}
				});
			}, opts);
			headings.forEach(h => outlineState.observer.observe(h));
		}

		function toggleOutline(open) {
			const panel = document.getElementById('outline-panel');
			if (!panel) return;
			const desired = (typeof open === 'boolean') ? open : !outlineState.open;
			outlineState.open = desired;
			panel.classList.toggle('open', desired);
			panel.setAttribute('aria-hidden', desired ? 'false' : 'true');
			document.body.classList.toggle('outline-open', desired);
			if (desired) {
				// Rebuild fresh in case content changed
				buildOutline();
				updateActiveOutlineItem();
				setTimeout(() => {
					const first = panel.querySelector('.outline-item');
					first?.focus();
				}, 50);
			}
		}

		function escapeHtml(s) {
			return s.replace(/[&<>"]/g, c => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;' }[c]));

		/* Search panel object (unchanged except later calls) */
		const searchPanel = {
			root: null, input: null, results: null, openBtn: null, closeBtn: null,
			isOpen: false, activeIndex: -1, flatResults: [], index: [],
			open() {
				this.root.classList.add('open');
				this.root.setAttribute('aria-hidden', 'false');
				this.isOpen = true;
				this.input.value = '';
				this.results.innerHTML = '';
				this.activeIndex = -1;
				this.flatResults = [];
				setTimeout(() => this.input.focus(), 30);
				this.render('');
			},
			close() {
				this.root.classList.remove('open');
				this.root.setAttribute('aria-hidden', 'true');
				this.isOpen = false;
				this.activeIndex = -1;
				this.flatResults = [];
			},
			loadIndex(jsonArray) {
				this.index = (Array.isArray(jsonArray) ? jsonArray : [])
					.filter(it => it.label && it.file)
					.map(it => ({
						label: it.label,
						file: it.file,
						tags: Array.isArray(it.tags) ? it.tags :
							(typeof it.tags === 'string'
								? it.tags.split(',').map(t => t.trim()).filter(Boolean)
								: [])
					}));
			},
			search(term) {
				const q = term.trim().toLowerCase();
				if (!q) return this.index.slice(0, 200);
				function score(e, q) {
					let s = 0;
					if (e.label.toLowerCase().includes(q)) s += 2;
					if (e.file.toLowerCase().includes(q)) s += 0.8;
					if (e.tags.some(t => t.toLowerCase().includes(q))) s += 1;
					return s;
				}
				return this.index
					.map(e => ({ ...e, _s: score(e, q) }))
					.filter(e => e._s > 0)
					.sort((a, b) => b._s - a._s || a.label.localeCompare(b.label))
					.slice(0, 400);
			},
			render(term) {
				const results = this.search(term);
				this.results.innerHTML = '';
				this.flatResults = [];
				if (results.length === 0) {
					const div = document.createElement('div');
					div.className = 'no-results';
					div.textContent = 'No results';
					this.results.appendChild(div);
					return;
				}
				const groupWrap = document.createElement('div');
				groupWrap.className = 'results-group';
				const h = document.createElement('h4');
				h.textContent = 'Documents';
				groupWrap.appendChild(h);
				results.forEach(obj => {
					const div = document.createElement('div');
					div.className = 'result-item';
					div.tabIndex = 0;
					div.dataset.file = obj.file;
					div.innerHTML = '<span class="match-label">' + escapeHtml(obj.label) + '</span>'
						+ '<div class="match-tags">' +
						obj.tags.slice(0, 6).map(t => '<span>' + escapeHtml(t) + '</span>').join('') +
						'</div>';
					div.addEventListener('click', () => {
						loadMarkdown(obj.file);
						searchPanel.close();
					});
					div.addEventListener('keydown', e => {
						if (e.key === 'Enter') {
							loadMarkdown(obj.file);
							searchPanel.close();
						}
					});
					groupWrap.appendChild(div);
					this.flatResults.push(div);
				});
				this.results.appendChild(groupWrap);
				this.activeIndex = this.flatResults.length > 0 ? 0 : -1;
				this.applyActive();
			},
			applyActive() {
				this.flatResults.forEach((el, i) => {
					el.classList.toggle('active', i === this.activeIndex);
				});
			},
			move(delta) {
				if (this.flatResults.length === 0) return;
				this.activeIndex = (this.activeIndex + delta + this.flatResults.length) % this.flatResults.length;
				this.applyActive();
				const el = this.flatResults[this.activeIndex];
				if (el) {
					const parent = this.results;
					const top = el.offsetTop;
					const bottom = top + el.offsetHeight;
					if (top < parent.scrollTop) parent.scrollTop = top - 12;
					else if (bottom > parent.scrollTop + parent.clientHeight) parent.scrollTop = bottom - parent.clientHeight + 12;
				}
			},
			openActive() {
				if (this.activeIndex < 0 || this.activeIndex >= this.flatResults.length) return;
				const el = this.flatResults[this.activeIndex];
				loadMarkdown(el.dataset.file);
				this.close();
			}
		};

		// 2. Modify the subMenu object to always display content
		const subMenu = {
			container: null, titleEl: null, listEl: null, closeBtn: null, currentQuery: null,
			ensureDom() {
				if (this.container) return;
				this.container = document.getElementById('sub-menu-container');
				this.titleEl = document.getElementById('sub-menu-title');
				this.listEl = document.getElementById('sub-menu-list');

			},
			show(query) {
				this.ensureDom();
				const term = (query || '').trim();
				this.listEl.innerHTML = '';
				if (!term) {
					this.titleEl.textContent = 'All Documents';
					// Still populate with all documents when no query
					const allItems = searchPanel.index || [];
					this.populateList(allItems);
					return;
				}
				const matches = (searchPanel.index || []).filter(entry => subMenuFilterMatch(entry, term));
				this.populateList(matches);
				this.currentQuery = term;

				// Update URL with tag
				updateUrlParameters({ tags: term });

			populateList(items) {

						// Create URL with parameters for bookmarking
						const tagName = this.currentQuery ||
							(item.tags && item.tags.length > 0 ? item.tags[0] : '');

						if (tagName) {

					});

				this.ensureDom();
				this.currentQuery = null;

				this.populateList(allItems);

		function subMenuFilterMatch(entry, term) {
			const q = term.toLowerCase();
			return entry.label.toLowerCase().includes(q) ||
				entry.file.toLowerCase().includes(q) ||
				(entry.tags && entry.tags.some(t => t.toLowerCase().includes(q)));
		}

		function parseHashParams() {
			const raw = location.hash.startsWith('#') ? decodeURIComponent(location.hash.slice(1)) : '';
			if (!raw) return null;
			const parts = raw.split('&').map(p => p.trim()).filter(Boolean);
			const obj = {};
			parts.forEach(p => {
				const i = p.indexOf('=');
				if (i === -1) return;
				const k = p.slice(0, i).toLowerCase();
				const v = p.slice(i + 1);
				obj[k] = v;
			});
			return Object.keys(obj).length ? obj : null;
		}

		let pendingHashAction = null;

				searchPanel.input.value = params.search;
				searchPanel.render(params.search);
				return;
			}

			// Handle tags parameter
			if (params.tags) {
				subMenu.show(params.tags);
			} else {
				subMenu.show('');
			}

			// Handle page parameter
			if (params.page) {
				const pageFile = `pages/${params.page}.md`;
				loadMarkdown(pageFile, { skipUrlUpdate: true });
			}
		}

				applyHashAction(params);
			}
		});

			});
			searchPanel.root.addEventListener('mousedown', e => {
				if (e.target === searchPanel.root) searchPanel.close();
			});

			// Initial hash
			const initialParams = parseHashParams();
			if (initialParams) {
				if (initialParams.search) {
					searchPanel.open();
					searchPanel.input.value = initialParams.search;
				} else if (initialParams.tags || initialParams.submenu) {
					pendingHashAction = initialParams;
				}
			}

			// Load docs index
			fetch(DOCS_MANIFEST_URL)
				.then(r => {
					if (!r.ok) throw new Error();
					return r.json();
				})
				.then(json => {
					searchPanel.loadIndex(json);
				})
				.catch(() => {
					searchPanel.loadIndex([{ label: 'README', file: DEFAULT_DOC, tags: ['default'] }]);
				})
				.finally(() => {
					loadMarkdown(DEFAULT_DOC);
					if (pendingHashAction) {
						applyHashAction(pendingHashAction);
						pendingHashAction = null;
					} else if (initialParams && initialParams.search) {
						searchPanel.render(initialParams.search);
					} else {
						const paramsAfter = parseHashParams();
						if (paramsAfter && (paramsAfter.tags || paramsAfter.submenu))
							applyHashAction(paramsAfter);
					}
				});
		});
	</script>
</body>
