<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>GNU EWE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg: #a1a1a1;
      --text: #333333;
      --nav: #8B4513;
      --header: #ffffff;
      --footer: #e9ecef;
      --card: #ffffff;
      --accent: #343434;
      --accent-hover: #0056b3;
      --accent-contrast: #d6336c;
      --border: rgba(0, 0, 0, 0.1);
      --shadow: rgba(0, 0, 0, 0.15);

      --bg-inverted: #23262f;
      --text-inverted: #ffffff;
      --nav-inverted: #678a87;
      --header-inverted: #1b1c20;
      --card-inverted: #23262f;
      --footer-inverted: #2c2f38;
      --accent-inverted: #00ff00;
      --accent-hover-inverted: #66ff66;
      --accent-contrast-inverted: #ff00ff;
      --border-inverted: rgba(255, 255, 255, 0.1);
      --shadow-inverted: rgba(0, 0, 0, 0.5);
    }

    html,
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: var(--card);
      overflow-x: hidden;
    }

    header,
    nav,
    main,
    template,
    footer {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      max-width: 100vw;

    }

    header {
      background: var(--header-inverted);
      color: var(--text);
      padding: 1em 0;
      text-align: center;
      border-bottom: 1px solid var(--border);
    }

    .header-grid {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    nav {
      background: var(--nav);
      padding: 0.5em 1em;
      display: flex;
      gap: 0.5em;
      flex-wrap: wrap;
      justify-content: center;
      box-shadow: 0 2px 6px var(--shadow);
      top: 0;
      z-index: 2;
    }

    .nav-link {
      text-decoration: none;
      color: var(--header);
      font-weight: 600;
      padding: 0.5em 1em;
      border-radius: 4px;
      font-size: 1em;
      transition: background 0.2s, color 0.2s;
      display: inline-block;
    }

    .nav-link.active,
    .nav-link:focus {
      color: var(--header);
      background: var(--accent);
      outline: none;
    }

    .main-stack {
      display: flex;
      flex-direction: row;
      gap: 2em;
    }

    .stack-item {
      flex: 1 1 0;
      min-width: 0;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1em;
      box-shadow: 0 2px 8px var(--shadow);
      transition: box-shadow 0.18s, transform 0.18s;
    }

    @media (max-width: 800px) {
      .main-stack {
        flex-direction: column;
        gap: 1em;
      }
    }

    section.page-section {
      border-radius: 8px;
      padding: 1.2em 1em;
      margin-top: 1em;
      font-size: 1em;
    }

    h1 {
      font-size: 1.4em;
      margin-top: 0;
      color: var(--text);
    }

    .cards-container h3,
    h2.cards-container,
    h3.cards-container,
    h4.cards-container {
      background: var(--card);
      color: var(--text);
      padding: 1.5em;
    }

    #contributors-container {
      overflow: hidden;
      padding: 0.5em;
    }

    .contributors-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      align-items: flex-start;
      margin-bottom: 1em;
    }

    .icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 100px;
      max-width: 140px;
      flex: 1 1 120px;
      padding: 0.5em;
      background: var(--card);
      border-radius: 8px;
      border: 1px solid var(--border, #e0e0e0);
      box-shadow: 0 2px 8px var(--shadow, rgba(0, 0, 0, 0.10));
      transition: box-shadow 0.18s, transform 0.18s;
    }

    .icon img {
      max-width: 128px;
      max-height: 64px;
      object-fit: cover;
    }

    .icon:hover,
    .icon:focus-within {
      box-shadow: 0 6px 24px var(--shadow, rgba(0, 0, 0, 0.18));
      transform: translateY(-4px) scale(1.04);
      z-index: 1;
      border-color: var(--accent, #007bff);
    }

    footer {
      background: var(--footer);
      color: var(--text);
      padding: 1em 0;
      text-align: center;
      border-top: 1px solid var(--border);
    }

    .site-footer {
      background: var(--footer-inverted);
      color: var(--text-inverted);
      padding: 2rem 1rem;
      font-size: 0.9em;
      box-shadow: 0 -2px 6px var(--shadow);
    }

    .footer-content {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    #footer-links {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    #footer-links .footer-links {
      flex: 1 1 200px;
    }

    #footer-links h4 {
      margin-bottom: 0.5rem;
      font-size: 1em;
    }

    #footer-links ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #footer-links li {
      margin-bottom: 0.3rem;
    }

    #footer-links a {
      color: var(--ui-accent);
      text-decoration: none;
      transition: color 0.2s;
    }

    #footer-links a:hover {
      color: var(--ui-accent-hover);
    }

    #footer-legal {
      width: 100%;
      font-size: 8px;
      font-family: 'Courier New', Courier, monospace;
      text-align: left;
      margin: 0 auto;
    }

    #footer-about {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: stretch;
        gap: 0.2em;
      }

      .nav-link {
        font-size: 1.07em;
        padding: 0.8em 1em;
      }

    }
  </style>
</head>

<body>

        </p>
        <p>
          <strong>Home Lab, Hobbyist, Learning Hub, Maker Playground, and Research

        </p>
      </div>

  </template>

  <script src="js/loader.js"></script>
  <script src="js/page.js"></script>
  <script src="/js/footer.js"></script>
  <script>

    // At top of rss-fetcher.js
    console.log("RSS fetcher script loaded");

    document.addEventListener('DOMContentLoaded', function () {
      console.log("DOM fully loaded");
      const feed = document.getElementById('news-feed');
      if (feed) {
        console.log("news-feed container found");
        fetchAndRenderRSS(RSS_URL, 'news-feed');
      } else {
        console.log("news-feed container NOT found at DOMContentLoaded");
      }
    });

    function showSection(section) {
      const main = document.getElementById('main-content');
      main.innerHTML = '';
      const tpl = document.getElementById(section + '-section');
      if (tpl) {
        main.appendChild(tpl.content.cloneNode(true));
      }
      document.querySelectorAll('.nav-link').forEach(link => {
        link.classList.toggle('active', link.getAttribute('href') === '#' + section);
      });
      window.scrollTo({ top: 0, left: 0, behavior: 'auto' });
    }
    document.querySelector('nav').addEventListener('click', function (e) {
      const link = e.target.closest('.nav-link');
      if (link) {
        e.preventDefault();
        const target = link.getAttribute('href').replace('#', '');
        showSection(target);
        history.replaceState(null, '', '#' + target);
      }
    });
    document.addEventListener('DOMContentLoaded', function () {
      let section = location.hash.replace('#', '') || 'home';
      showSection(section);
    });
  </script>

</body>

</html>
